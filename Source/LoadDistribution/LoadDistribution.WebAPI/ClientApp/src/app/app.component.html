<mat-toolbar color="primary">
    <button mat-icon-button type="button" (click)="onMenuButtonClick()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{ 'app.toolbar.loadDistribution' | translate }}</span>
    <span class="spacer"></span>
    <app-project-select></app-project-select>
</mat-toolbar>
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="isDrawerOpened" class="mat-elevation-z8">
        <mat-nav-list>
            <a mat-list-item routerLink="/projects">{{ 'project.projects' | translate }}</a>
            <a mat-list-item routerLink="/universities">{{ 'university.universities' | translate }}</a>
            <a mat-list-item routerLink="/activities">{{ 'activity.activities' | translate }}</a>
            <a mat-list-item routerLink="/lecturers">{{ 'lecturer.lecturers' | translate }}</a>
            <a mat-list-item routerLink="/disciplines">{{ 'discipline.disciplines' | translate }}</a>
            <a mat-list-item routerLink="/logs">{{ 'log.logs' | translate }}</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
