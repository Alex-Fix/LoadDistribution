<mat-card>
    <mat-card-title align="center">{{ 'project.project' | translate }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" class="centred-form">
            <app-base [base]="base" *ngIf="componentMode == componentModes.edit"></app-base>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'project.title' | translate }}</mat-label>
                    <input matInput formControlName="title" required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'project.description' | translate }}</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <app-form-actions [component]="this"></app-form-actions>
        </form>
    </mat-card-content>
</mat-card>
