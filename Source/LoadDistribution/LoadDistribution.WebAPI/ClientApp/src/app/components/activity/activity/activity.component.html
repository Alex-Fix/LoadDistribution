<mat-card>
    <mat-card-title align="center">{{ 'activity.activity' | translate }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" class="centred-form">
            <app-base [base]="base" *ngIf="componentMode == componentModes.edit"></app-base>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'activity.name' | translate }}</mat-label>
                    <input matInput formControlName="name" required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'activity.dependencyType' | translate }}</mat-label>
                    <mat-select formControlName="dependencyType">
                      <mat-option *ngFor="let dependencyType of dependencyTypes" [value]="dependencyType.value">
                        {{ dependencyType.literal | translate }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <app-form-actions [component]="this"></app-form-actions>
        </form>
    </mat-card-content>
</mat-card>
